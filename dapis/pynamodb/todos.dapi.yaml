schema: https://opendapi.org/spec/0-0-1/dapi.json
urn: todos.dapis.todos
type: entity
description: Todos app core model
owner_team_urn: todos.team.engineering
datastores:
  sources:
  - urn: todos.datastores.dynamodb
    data:
      identifier: todos
      namespace: ''
  sinks:
  - urn: todos.datastores.snowflake
    data:
      identifier: PRODUCTION_TODOS
      namespace: TODOS.DYNAMODB
fields:
- name: checked
  data_type: boolean
  description: Indicates if a todo is completed
  is_nullable: false
  is_pii: false
  access: private
- name: createdAt
  data_type: string
  description: datetime when this entry was created
  is_nullable: false
  is_pii: false
  access: private
- name: text
  data_type: string
  description: The entry for the todo action
  is_nullable: false
  is_pii: true
  access: private
- name: todo_id
  data_type: string
  description: Publicly used identifier for the todo entry
  is_nullable: false
  is_pii: false
  access: private
- name: updatedAt
  data_type: string
  description: datetime when this entry was updated
  is_nullable: false
  is_pii: false
  access: private
primary_key:
- todo_id
context:
  service: todos.todo_model
  integration: pynamodb
  rel_model_path: ../../../todos/todo_model.py
